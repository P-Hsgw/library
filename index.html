<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body></body>
  <div class="wrapper">
   <form class="form-horizontal">
    <fieldset>
    <!-- Form Name -->
    <legend>Add books</legend>

    <label for="btitle">Book title:</label>
    <input type="text" id="btitle" name="btitle"><br><br>
    <label for="bauthor">Book author:</label>
    <input type="text" id="bauthor" name="bauthor"><br><br>
    <label for="bpages">Number of pages:</label>
    <input type="number" id="bpages" name="bpages"><br><br>
    <label for="bread">Did you finish reading?</label>
    <select id="bread" name="bread">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>    
    </fieldset>
     </form>
     <button class="html_button" id="fbutton">Submit</button>
     <button class="html_button" id="sbutton">Clear Saved Data</button>
  </div>
  <div class="display">
  </div>
  <script src="app.js"></script>
</body>
</html>
